<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
   
    <!--Vincula arquivo css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <header class="bg-light">
            <div class="d-flex-row p-5 align-center">
                <div class="p-5">
                    <a href="index.html">
                        <img src="imagens/fly-airplane.png" alt="logo" class="logo">
                    </a>
                </div>
                <nav class="p-5 ml-10">
                    <ul class="d-flex-row navlink">
                        <li>
                            <a href="voos.html" class="text-gray">Voos</a>
                        </li>
                        <li>
                            <a href="fale_conosco.html" class="text-blue">Atendimento</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-5">
                <a href="ticket.html">
                    <img src="imagens/carrinho-de-compras.png" alt="carrinho" class="icone">
                </a>
            </div>
        </header>
        <main class="grow-1 bg-light d-flex-column p-15">
            <div>
                <span class="font-25 bold">Ticket</span>
            </div>
            <div class="p-15">               
                <div class="d-flex-row align-center justify-between">
                    <div>
                        <span class="bold">Origem</span>
                    </div>
                    <div>
                        <span class="bold">Destino</span>
                    </div>
                </div>
                <div class="d-flex-row align-center justify-between">
                    <div>
                        <span class="font-22">GRU-Garulhos</span>
                    </div>
                    <div>
                        <span class="font-22">YYZ - Toronto, CA</span>
                    </div>
                </div>
                <div class="d-flex-row align-center justify-between">
                    <div class="d-flex-row align-center">
                        <div>
                            <span class="text-blue bold">08:00 hrs</span>
                        </div>
                        <div class="ml-10">  
                            <span>Gate 001</span>
                        </div>
                        <div>  
                            <span class="ml-10">
                                <img src="imagens/lua-crescente.png" alt="noturno" class="icone">
                            </span>
                        </div>    
                    </div>
                    <div>
                        <span class="text-blue bold">22:40 hrs</span>
                    </div>                   
                </div>
                <hr>
                <div class="d-flex-row align-center justify-between">
                    <div class="d-flex-column grow-1">
                        <div class="d-flex-row align-center justify-between ">
                            <div>
                                <div>
                                    <span class="bold">Nome</span>
                                </div>
                                <div>
                                    <span class="font-22">José</span>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <span class="bold">Assento</span>
                                </div>
                                <div>
                                    <span class="font-22 text-blue">Fileira 1 - P G</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex-row align-center justify-between mt-10">
                            <div>
                                <div>
                                    <span class="bold">Sobrenome</span>
                                </div>
                                <div>
                                    <span class="font-22">Brasil</span>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <span class="bold">Status</span>
                                </div>
                                <div>
                                    <span class="font-22">Confirmado</span>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                    <div class="grow-1 d-flex-row justify-end">
                        <img src="imagens/qrcode.png" width="200" height="200" alt="qrcode">
                    </div>
                </div>
            </div>
            <div class="p-15">
                <span class="font-25 mt-10">Observação</span>
                <p class="font-22">
                    Apresente o ticket no momento do embarque
                </p>
            </div>
        </main>
    </div>    
</body>

</html>
