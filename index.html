<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    
    <!--Vincula arquivo css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="bg-transparent">
            <div class="d-flex-row p-5 align-center">
                <div class="p-5">
                    <a href="index.html">
                        <img src="imagens/fly-airplane.png" alt="logo" class="logo">
                    </a>
                </div>               
                <nav class="p-5 ml-10">
                    <ul class="d-flex-row navlink">
                        <li>
                            <a href="voos.html" class="text-gray">Voos</a>
                        </li>
                        <li>
                            <a href="fale_conosco.html">Atendimento</a>
                        </li>
                       
                    </ul>
                </nav> 
            </div>
            <div class="p-5">
                <a href="ticket.html">
                    <img src="imagens/carrinho-de-compras.png" alt="carrinho" class="icone">
                </a>
            </div>
        </header>
        <main class="grow-1 d-flex-column align-center justify-center">
            <div>
                <h2 class="title">
                    <span class="text-blue">Faça sua</span> reserva online. <br> <span class="text-white">15% off </span>
                    <span class="text-blue">na compra.</span>
                </h2>
            </div>
            <div class="w-100 p-5 d-flex-column align-center">
                <div class="w-75 p-5">
                    <div>
                        <label class="text-white" for="pesquisar_destino">Pesquisar por destino</label>
                    </div>
                    <div class="w-100">                        
                        <input list="destino" placeholder="ex: canada, tont" type="search" name="pesquisar_destino" id="pesquisar_destino">  
                        
                        <datalist id="destino">
                            <option value="Canadá">
                            <option value="Paris">
                            <option value="Porto de Galinhas">
                        </datalist>
                    </div>
                </div>
              
            </div>
        </main>
    </div>

      <!--Vincula arquivo script javascript-->
    <script src="js/script.js"></script>
</body>
</html>
